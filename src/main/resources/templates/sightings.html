<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Course Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="datetime-local" name="date"
                               id="date" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="heroId" class="col-3 col-form-label">
                        Hero ID</label>
                    <div class="col-9">
                        <input type="text" name="heroId"
                               id="heroId" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationId" class="col-3 col-form-label">
                        Location ID</label>
                    <div class="col-9">
                        <input type="text" name="locationId"
                               id="locationId" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Hero</th>
                    <th>Location</th>
                    <th><a href="#" th:href="@{/editSighting(id=${sighting.SightingPK})}">Edit</a></th>
                    <th><a href="#" th:href="@{/deleteSighting(id=${sighting.SightingPK})}">Delete</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sighting : ${sightings}">
                    <td th:text="${sighting.SightingPK}">Sighting ID</td>
                    <td th:text="${sighting.SightingDate}">Sighting Date</td>
                    <td th:text="${sighting.Description}">Sighting Description</td>
                    <td th:text="${sighting.HeroPK}">Sighting Hero</td>
                    <td th:text="${sighting.LocationPK}">Sighting Location</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
