<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Hero Education and Relationship Organization (HERO)</a></h1>
        </div>
    </div>
    <div class="row m-3 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganization" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control"
                               th:value="${organization.name}" />
                        <div th:if="${#fields.hasErrors('organization.name')}">
                            <p th:each="error : ${#fields.errors('organization.name')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad name </p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="type" class="col-3 col-form-label">Type</label>
                    <div class="col-9">
<!--                        <input type="text" name="type" id="type" class="form-control"-->
<!--                               th:value="${organization.type}" />-->
                        <select name="type" id="type" class="form-control">
                            <option value="Hero">Hero</option>
                            <option value="Villain">Villain</option>
                        </select>


                        <div th:if="${#fields.hasErrors('organization.type')}">
                            <p th:each="error : ${#fields.errors('organization.type')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad type </p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description" class="form-control"
                               th:value="${organization.description}"/>
                        <div th:if="${#fields.hasErrors('organization.description')}">
                            <p th:each="error : ${#fields.errors('organization.description')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad description</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address" class="form-control"
                               th:value="${organization.address}"/>
                        <div th:if="${#fields.hasErrors('organization.address')}">
                            <p th:each="error : ${#fields.errors('organization.address')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad address</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="phone" id="phone" class="form-control"
                               th:value="${organization.phone}"/>
                        <div th:if="${#fields.hasErrors('organization.phone')}">
                            <p th:each="error : ${#fields.errors('organization.phone')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad phone</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact" class="col-3 col-form-label">
                        Contact</label>
                    <div class="col-9">
                        <input type="text" name="contact" id="contact" class="form-control"
                               th:value="${organization.contact}"/>
                        <div th:if="${#fields.hasErrors('organization.contact')}">
                            <p th:each="error : ${#fields.errors('organization.contact')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad contact</p>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="heroes" class="col-3 col-form-label">Heroes</label>
                    <div class="col-9">

<!--                 name should be unique!   name="heroIds"    -->
                        <select multiple id="heroes" name="heroIds" class="form-control">
                            <option th:each="hero : ${heroes}"
                                    th:value="${hero.id}"
                                    th:text="${hero.name}"
                                    th:selected="${organization.members.contains(hero)}">
                                Hero Name</option>
                        </select>
                        <div th:if="${#fields.hasErrors('organization.members')}">
                            <p th:each="error : ${#fields.errors('organization.members')}"
                               class="alert alert-danger" th:text="${error}">
                                Bad hero </p>
                        </div>
                    </div>
                </div>
                <!--     When we work on the back-end, we use the name attribute to grab the data from the fields. name should be unique!   name="id"    -->
                <input type="hidden" name="id" th:value="${organization.id}"/>
                <button type="submit" class="btn btn-primary">Edit Organization</button>
                <button type="button" class="btn btn-light"><a href="organizations">Cancel</a></button>



            </form>
        </div>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
